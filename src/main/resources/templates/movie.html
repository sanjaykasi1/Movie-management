<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Page</title>
</head>
<body>
<form method="post" action="/saveMovie" modelAttribute="${movie}"> 
<table>
			<tr>
				<td>Name:</td>
				<td><input name="movieTitle"  /></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input name="description" /></td>
			</tr>
			<tr>
				<td>durationTime:</td>
				<td><input name="movieDuration" /></td>
			</tr>
			<tr>
				<td>Release year:</td>
				<td><input name="releaseDate" /></td>
			</tr>
			<tr>
				<td>Genre:</td>
				<td>
						 <select name = "cId" required >
						<option th:each="i : ${genres}" th:value="${i.genreId}" th:text="${i.genreName}" ></option>
					</select>
				</td>
			</tr>
			<tr>
				
			</tr>
		</table>

		<br>
		<input type="submit" value="Save movie" />


</form>
</body>
</html>
