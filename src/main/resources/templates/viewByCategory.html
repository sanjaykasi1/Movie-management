<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/viewCategoryMovie}" th:method="post">

	<table>
		<tr>
			<td>Select Category:</td>
			<td>
				<select th:name = "genreId" required>
					<option th:each="i : ${genres}" th:value="${i.genreId}" th:text="${i.genreName}"></option>
				</select>
			</td>
		</tr>
	
	
	</table>
	<button th:type="submit">View movies</button>


</form>

</body>
</html>
